<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste de Courses - Tailwind CSS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Lien vers le fichier CSS compilé -->
  <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-100">

  <!-- En-tête -->
  <header class="bg-white shadow">
    <div class="container mx-auto px-6 py-4">
      <h1 class="text-2xl font-bold text-gray-800">Mes Listes</h1>
    </div>
  </header>

  <!-- Barre de navigation -->
  <nav class="bg-white shadow">
    <div class="container mx-auto px-6 py-4 flex space-x-4">
      <a href="#" class="text-gray-600">Accueil</a>
      <a href="#" class="text-gray-600">Produits</a>
      <a href="#" class="text-gray-600">Contact</a>
    </div>
  </nav>

  <!-- Contenu principal -->
  <main class="container py-4 px-6">
    <div class="bg-white px-6 py-4 flex flex-col gap-4">
      <!-- Carte -->
      <h2 class="font-bold text-2xl">Liste de Courses</h2>
      <ul class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-1 sm:grid-cols-2">
        <li class="bg-gray-100 py-3 rounded-md flex justify-between px-3">
          <span>Œufs</span>
          <span>12</span>
        </li>
        <li class="bg-gray-100 py-3 rounded-md flex justify-between px-3">
          <span>Pommes de terre</span>
          <span>5 kg</span>
        </li>
        <li class="bg-gray-100 py-3 rounded-md flex justify-between px-3">
          <span>Lait</span>
          <span>2 litres</span>
        </li>
        <li class="bg-gray-100 py-3 rounded-md flex justify-between px-3">
          <span>Pain</span>
          <span>1</span>
        </li>
        <li class="bg-gray-100 py-3 rounded-md flex justify-between px-3">
          <span>Fromage</span>
          <span>200 g</span>
        </li>
      </ul>
    </div>
  </main>
  <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
